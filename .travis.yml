sudo: required
dist: trusty
addons:
  hosts:
    - travis-trusty
language: python
python: '2.7'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt
install:
  - pip install ansible
script:
  # auto deployment
  - ansible-playbook -i ansible/travis.inventory ansible/scrapy-cluster.yml --syntax-check
  - ansible-playbook -i ansible/travis.inventory ansible/scrapy-cluster.yml --connection=local --become
  # create virtual env and install packages
  - virtualenv ~/sc; source ~/sc/bin/activate; pip install -r requirements.txt
  # run tests
  - source ~/sc/bin/activate; ./run_offline_tests.sh; ./run_online_tests.sh
notifications:
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    on_start: always