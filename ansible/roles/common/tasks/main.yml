- name: Import EPEL GPG key.
  rpm_key:
    key: "/etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
    state: present
  tags: common
  when: ansible_os_family == "RedHat"

- name: Install 'Development tools' group of packages
  tags: common
  yum: name='@Development tools' state=installed
  when: ansible_os_family == "RedHat"

- name: Install yum packages
  yum:
    name={{ item }}
    state=present
  with_items:
    - python-lxml
    - openssl-devel
    - libffi
    - libffi-devel
    - python-devel
    - libxml2-devel
    - libxslt-devel
  tags: common
  when: ansible_os_family == "RedHat"
  
- name: downloading wget rpm file
  yum:
    name: wget
    state: present
  when: ansible_os_family == "RedHat"
  
- name: downloading chrome rpm file
  shell: wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
  when: ansible_os_family == "RedHat"
 
- name: installing chrome file
  yum: name=google-chrome-stable_current_x86_64.rpm
  when: ansible_os_family == "RedHat"
  
 