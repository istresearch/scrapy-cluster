sudo: required

env:
  - distribution: centos
    version: 7
    init: /usr/lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - distribution: ubuntu
    version: 14.04
    init: /sbin/init
    run_opts: ""

services:
  - docker

# before_install:
#   - sudo apt-get update
#   # Pull container
#   - sudo docker pull ${distribution}:${version}
#   # Customize container
#   - sudo docker build --rm=true --file=docker/Dockerfile.${distribution} --tag=${distribution}:ansible docker

before_install:
  # - sudo apt-get update
  # Pull container
  - 'sudo docker pull ${distribution}:${version}'
  # Customize container
  - 'sudo docker build --rm=true --file=docker/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:ansible docker'

script:
  - container_id=$(mktemp)
    # Run container in detached state
  - 'sudo docker run --detach --volume="${PWD}":/etc/ansible/roles/role_under_test:ro ${run_opts} ${distribution}-${version}:ansible "${init}" > "${container_id}"'

  # Ansible syntax check.
  - 'sudo docker exec --tty "$(cat ${container_id})" env TERM=xterm ansible-playbook -i /etc/ansible/roles/role_under_test/ansible/travis.inventory /etc/ansible/roles/role_under_test/ansible/scrapy-cluster.yml --syntax-check'

  # Test role.
  - 'sudo docker exec --tty "$(cat ${container_id})" env TERM=xterm ansible-playbook -i /etc/ansible/roles/role_under_test/ansible/travis.inventory /etc/ansible/roles/role_under_test/ansible/scrapy-cluster.yml --connection=local --become'  
  
  - 'sudo docker exec --tty "$(cat ${container_id})" env TERM=xterm /bin/sh -c "virtualenv ~/sc; source ~/sc/bin/activate; pip install -r /etc/ansible/roles/role_under_test/requirements.txt; cd /etc/ansible/roles/role_under_test/; ./run_offline_tests.sh; ./run_online_tests.sh;"'
  # Clean up
  - 'sudo docker stop "$(cat ${container_id})"'

  


