---
- name: Install apt-get packages
  apt:
    pkg: "{{ item }}"
    update_cache: yes
    state: latest
    cache_valid_time: 600
  with_items:
    - python-lxml
    - build-essential
    - libssl-dev
    - libffi-dev
    - python-dev
    - libxml2-dev
    - libxslt1-dev
  tags: common
  when: ansible_os_family == "Debian"
  
- name: Install the package "wget"
  apt:
    name: wget
    state: present
   when: ansible_os_family == "Debian"

- name: downloading chrome deb file
  shell: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  when: ansible_os_family == "Debian"
 
- name: installing chrome file
  dpkg_selections:
    name: google-chrome-stable_current_amd64.deb
    selection: install
  when: ansible_os_family == "Debian"

